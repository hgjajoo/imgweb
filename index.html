<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Web</title>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Type a word...">
            <button id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
        </div>
        <h1 id="word">Loading...</h1>
        <div class="image-container" id="imageContainer">
        </div>
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <button id="closeOverlay">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                    </svg>
                </button>
                <img id="overlayImage" src="" alt="Overlay Image">
                <div class="overlay-buttons">
                    <button id="downloadButton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.github.com/hgjajoo" target="_blank" title="GitHub">
                <img src="github.png" alt="GitHub">
            </a>
        </div>
        <p class="readme-link">
            For more details, check the <a href="https://github.com/hgjajoo/imgweb/#README" target="_blank">README.md</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
